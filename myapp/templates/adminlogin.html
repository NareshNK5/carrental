{% extends 'layout3.html'%}
{ % load static % }
{% block bodycontent %}
<div class="container">
	<div class="row">
		<form method="POST" action="/adminpage">
			{% csrf_token %}
				<center>
				<div class="col-lg-4 mt-5 p-5">
					</div>
				<div class="col-lg-4 mt-5">
					<h1 class="text-main"><span style="color: #f4db31;"> Admin Login</span></h1>
					<table>
						<tr>
							<td><h2><label for="first name"> Username: </label></h2></td>
							<td><h2><input type="text" name="name"></h2></td>
						</tr>
						<tr>
							<td><h2><label for="last name">Password: </label></h2></td>
							<td><h2><input type="text"  name="pass"></h2></td>
						</tr>
						<tr>
							<td colspan="2"><center><h3><input type="submit" value="login"></h3></center></td>
						</tr>
					</table>
				</div>
			</center>
		</form>
		<center><h1>{{msg}}</h1></center>
	</div>
</div>
{% endblock %}
