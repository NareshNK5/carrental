{% extends 'layout3.html'%}
{% load static %}
{% block bodycontent %}
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1><center>View <span style="color: #f4db31;">Car</span></center></h1>
			<div style="text-align: right;">
				<td><a href="add"><i style='font-size:24px;color: blue;' class='fas'>&#xf067;</i></i></a>
				
			</div>
			<h3><table class="table table-hover">
				<tr style="background-color:  #343434;color:white" class="rounded">
					<th>Model</th>
					<th>Seats</th>
					<th>Photo</th>
					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				{% for res in result %}
				<tr>
					<td>{{res.Model}}</td>
					<td>{{res.Seats}}</td>
					<td><img src="{{res.Photo.url}}" width="10%" height="10%"></td>
					<td><a href="/select1/{{res.id}}"><i class="material-icons">&#xe8a0;</i></a>
					<td><a href="/edit1/{{res.id}}"><i class="material-icons">&#xe254;</i></a>
					<td><a href="/delete/{{res.id}}"><i class="material-icons" style="color:red">&#xe16c;</i></a>
					</td>
				</tr>	
				{% endfor %}
			</table></h3>
		</div>
	</div>
</div>
{% endblock %}
